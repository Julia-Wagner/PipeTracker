<span class="flex items-center">

       class="font-bold p-2 mx-2 text-darkblue hover:text-lightblue inline-flex" aria-label="decrease delivery item quantity">
        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24"
             height="24" fill="currentColor" viewBox="0 0 24 24">
            <path stroke="currentColor" d="M0 9h24v6h-24z"/>

        <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" width="24"
             height="24" fill="currentColor" viewBox="0 0 24 24">
            <path stroke="currentColor" d="M24 9h-9v-9h-6v9h-9v6h9v9h6v-9h9z"/>
