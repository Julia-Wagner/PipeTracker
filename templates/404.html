{% extends "base.html" %}

{% block title %}404{% endblock %}

{% block content %}

<section class="text-center">
    <h1 class="mb-5 text-3xl font-bold text-darkblue md:text-4xl lg:text-5xl">Page not found</h1>
    <p class="mb-6 text-lg font-normal text-customblack lg:text-xl">The page you tried to open does not exist.</p>

    {% if not user.is_authenticated %}
    <a href="{% url 'account_signup' %}"
       class="block w-fit m-auto font-bold text-customwhite bg-darkblue hover:bg-lightblue hover:text-customblack focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 mb-4 focus:outline-none">Register</a>
    <a href="{% url 'account_login' %}"
       class="block w-fit m-auto font-bold text-customwhite bg-darkblue hover:bg-lightblue hover:text-customblack focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 mb-4 focus:outline-none">Login</a>
    {% else %}
    <a href="{% url 'dashboard' %}"
       class="block w-fit m-auto font-bold text-customwhite bg-darkblue hover:bg-lightblue hover:text-customblack focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 mb-4 focus:outline-none">Go to Dashboard</a>
    {% endif %}
</section>

{% endblock %}
