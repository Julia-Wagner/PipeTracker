{% extends "account/base_manage.html" %}

{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<section class="text-center">
  <h1 class="mb-5 text-3xl font-bold text-darkblue md:text-4xl lg:text-5xl ">{% trans "Sign Out" %}</h1>

  <p class="mb-6 text-lg font-normal text-customblack lg:text-xl">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button type="submit" class="font-bold text-customwhite bg-darkblue hover:bg-lightblue hover:text-customblack focus:ring-4 focus:ring-blue-300 rounded-lg text-sm px-5 py-2.5 mb-4 focus:outline-none">{% trans 'Sign Out' %}</button>
  </form>
</section>

{% endblock %}
