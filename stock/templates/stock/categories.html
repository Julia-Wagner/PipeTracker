{% extends "base.html" %}

{% block title %}Categories{% endblock %}

{% block content %}

<div class="text-center">
    <div class="mb-5 heading-button-row">
        <h1 class="text-3xl font-bold text-darkblue md:text-4xl lg:text-5xl">
            Choose a Category</h1>
        {% include "stock/add_button.html" %}
    </div>
    <div class="flex flex-wrap justify-center">
        {% for category in categories %}
            {% include "stock/category_card.html" with category=category %}
        {% endfor %}
    </div>
</div>

{% endblock %}
